<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    <h4>Todo List</h4>
    <div class="todolist-wrapper">
        <div class="input-wrapper">
            <label for="todo-input">Add your todo:</label>
            <div class="form-group">
                <input type="text" name="lists" id="todo-input" placeholder="Add your todo-list">
                <button id="submit" type="submit" onclick="handleSubmit()">Submit</button>
            </div>
        </div>
        <div class="todo-lists-wrapper">
            <ul id="todo-lists">

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
